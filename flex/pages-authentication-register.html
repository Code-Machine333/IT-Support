<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Register - Authentication">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
  <meta property="og:image" content="https://www.teachprod.com/wp-content/uploads/2020/10/carrot.jpg">
  <title>Register - Authentication - FlexAdmin</title>
  <link href="assets/css/vendor~app.css" rel="stylesheet"><link href="assets/css/app.css" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180917586-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-180917586-1');
  </script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-lg-5 px-4">
        <div class="card mt-3 shadow-sm rounded-0">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <a href="/">
                <img src="assets/images/logo.svg" style="width: 145px;" class="img-fluid" alt="Logo">
              </a>
            </div>
            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 fs-lg text-center mt-0 font-weight-bold">Register now</h4>
              <p class="text-muted mb-4">Get started absolutely free.</p>
            </div>
            <form action="#">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="first-name">First name</label>
                  <input type="text" id="first-name" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name" class="form-control" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="custom-checkbox">
                  <input type="checkbox" id="term-and-conditions"> I agree to <a class="text-info" href="#">terms & conditions</a>
                  <span></span>
                </label>
              </div>
              <div class="mb-3">
                <label class="custom-checkbox">
                  <input type="checkbox" id="newsletters"> Sign up for newsletters
                  <span></span>
                </label>
              </div>
              <div class="d-grid mb-0 text-center">
                <button class="btn btn-warning btn-block text-white" type="submit"> <span>Sign Up</span> <i class="fal fa-sign-in-alt"></i></button>
              </div>
              <p class="text-center my-4">- OR -</p>
              <div class="row">
                <div class="col-md-6">
                  <a href="#" class="btn btn-facebook btn-block mb-4"><span class="me-2"><i class="fab fa-facebook-f"></i></span> Sign Up with Facebook</a>
                </div>
                <div class="col-md-6">
                   <a href="#" class="btn btn-twitter  btn-block mb-4"><span class="me-2"><i class="fab fa-twitter"></i></span> Sign Up with Twitter</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-12 text-center">
            <p class="text-muted">Already have an account? <a href="pages-authentication-login.html" class="text-muted ms-1"><span class="text-info">Sign in</span></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
